<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .success-message {
      color: green;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>☰</h2>
    <ul>
      <li><a href="index.html">🏠 <span class="text">Home</span></a></li>
      <li><a href="contact.html">📞 <span class="text">Contact</span></a></li>
      <li><a href="login.html">🔐 <span class="text">Login</span></a></li>
      <li><a href="register.html">📝 <span class="text">Register</span></a></li>
      <li><a href="profile.html">👤 <span class="text">Profile</span></a></li>
      <li><a href="cart.html">🛒 <span class="text">Cart</span></a></li>
    </ul>
  </div>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="profile.html">Profile</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <section>
    <form id="contactForm">
      <label>Full Name:</label>
      <input type="text" id="fullname" required>

      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Message:</label>
      <textarea id="message" required></textarea>

      <button type="submit">Send</button>
    </form>
    <p class="success-message" id="successMessage">✅ Your message has been sent successfully!</p>
  </section>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Ngăn reload trang

      // Reset form
      document.getElementById("contactForm").reset();

      // Hiện thông báo thành công
      document.getElementById("successMessage").style.display = "block";

      // Ẩn sau 3 giây
      setTimeout(() => {
        document.getElementById("successMessage").style.display = "none";
      }, 3000);
    });
  </script>
</body>
</html>
