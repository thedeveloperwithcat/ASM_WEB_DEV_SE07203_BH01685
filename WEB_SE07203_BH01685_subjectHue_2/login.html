<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <h2>☰</h2>
    <ul>
      <li><a href="index.html">🏠 <span class="text">Home</span></a></li>
      <li><a href="contact.html">📞 <span class="text">Contact</span></a></li>
      <li><a href="login.html">🔐 <span class="text">Login</span></a></li>
      <li><a href="register.html">📝 <span class="text">Register</span></a></li>
      <li><a href="profile.html">👤 <span class="text">Profile</span></a></li>
      <li><a href="cart.html">🛒 <span class="text">Cart</span></a></li>
    </ul>
  </div>
  <header>
    <h1>Login</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="profile.html">Profile</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <section>
    <form onsubmit="return validateLoginForm()">
      <label>Username:</label>
      <input type="text" id="username">

      <label>Password:</label>
      <input type="password" id="password">

      <button type="submit">Login</button>
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </form>
  </section>
  <script>
    function validateLoginForm() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Please fill in all fields!");
        return false;
      }

      // Lấy danh sách account từ localStorage
      const accounts = JSON.parse(localStorage.getItem("accounts")) || [];
      const found = accounts.find(acc => acc.username === username && acc.password === password);

      if (!found) {
        alert("Incorrect username or password!");
        return false;
      }

      alert("Login successful!");
      // Lưu thông tin đăng nhập
      localStorage.setItem("loggedInUser", JSON.stringify(found));
      window.location.href = "profile.html";
      return false; // ngăn reload
    }
  </script>
</body>
</html>
