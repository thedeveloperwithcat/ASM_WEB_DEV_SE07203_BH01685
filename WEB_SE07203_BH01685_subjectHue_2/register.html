<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function validateRegisterForm() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (!username || !email || !password || !confirm) {
        alert("Please fill in all fields!");
        return false;
      }
      if (password !== confirm) {
        alert("Passwords do not match!");
        return false;
      }

      // Lấy danh sách account từ localStorage
      let accounts = JSON.parse(localStorage.getItem("accounts")) || [];

      // Kiểm tra trùng username
      if (accounts.some(acc => acc.username === username)) {
        alert("Username already exists!");
        return false;
      }

      // Thêm account mới
      accounts.push({ username, email, password });
      localStorage.setItem("accounts", JSON.stringify(accounts));
      alert("Registration successful!");
      
      // Lưu user vừa đăng ký vào loggedInUser
      const newUser = { username, email, password };
      localStorage.setItem("loggedInUser", JSON.stringify(newUser));

      // Cập nhật lại accounts
      accounts.push(newUser);
      localStorage.setItem("accounts", JSON.stringify(accounts));

      // Chuyển sang profile
      window.location.href = "profile.html";
      return false;
    }
  </script>
</head>
<body>
  <div class="sidebar">
    <h2>☰</h2>
    <ul>
      <li><a href="index.html">🏠 <span class="text">Home</span></a></li>
      <li><a href="contact.html">📞 <span class="text">Contact</span></a></li>
      <li><a href="login.html">🔐 <span class="text">Login</span></a></li>
      <li><a href="register.html">📝 <span class="text">Register</span></a></li>
      <li><a href="profile.html">👤 <span class="text">Profile</span></a></li>
      <li><a href="cart.html">🛒 <span class="text">Cart</span></a></li>
    </ul>
  </div>
  <header>
    <h1>Register</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="profile.html">Profile</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <section>
    <form onsubmit="return validateRegisterForm()">
      <label>Username:</label>
      <input type="text" id="username">

      <label>Email:</label>
      <input type="email" id="email">

      <label>Password:</label>
      <input type="password" id="password">

      <label>Confirm Password:</label>
      <input type="password" id="confirm">

      <button type="submit">Register</button>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </section>
</body>
</html>
